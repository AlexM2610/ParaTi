<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para ti â€” Un detalle</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#fff1f5;
      --bg2:#fbe8f0;
      --accent:#d96b8f;
      --accent-2:#9a7fbf;
      --beige:#f6efe9;
      --card-shadow: 0 8px 24px rgba(169,100,140,0.12);
      --radius:16px;
      --glass: rgba(255,255,255,0.55);
      --text:#3b2b2b;
      --muted:#6a5a5a;
    }

    body{
      margin:0;
      font-family: "Inter", system-ui;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .page {
      width:100%;
      max-width:1000px;
      background:rgba(255,255,255,0.85);
      border-radius:24px;
      box-shadow: var(--card-shadow);
      padding:20px;
      backdrop-filter: blur(6px);
    }

    header{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:16px;
    }

    .logo {
      width:60px;
      height:60px;
      border-radius:14px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-family: "Dancing Script", cursive;
      font-size:26px;
    }

    h1{
      font-family: "Dancing Script", cursive;
      font-size:30px;
      margin:0;
      color:#7b2f4a;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 350px;
      gap:20px;
    }

    .card-letter{
      background: rgba(255,255,255,0.9);
      border-radius:16px;
      padding:18px;
      box-shadow: 0 6px 16px rgba(108,70,90,0.06);
    }

    .letter-title{
      font-family:"Dancing Script", cursive;
      font-size:24px;
      margin-bottom:10px;
    }

    .handwritten{
      font-family:"Dancing Script", cursive;
      font-size:18px;
      line-height:1.6;
      color:#5b3a46;
    }

    .counter {
      margin-top:14px;
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    .counter .days{
      background:var(--beige);
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      font-size:18px;
    }

    /* Player */
    .player{
      background:var(--glass);
      border-radius:12px;
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .btn {
      background:white;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 4px 8px rgba(0,0,0,0.05);
    }

    /* GalerÃ­a */
    .gallery{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      gap:8px;
      margin-top:12px;
    }

    .gallery img{
      width:100%;
      border-radius:10px;
      height:150px;
      object-fit:cover;
      cursor:pointer;
      transition:transform .3s;
    }
    .gallery img:hover{ transform:scale(1.04); }

    /* Modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.6);
      display:none;
      justify-content:center;
      align-items:center;
    }
    .modal.open{ display:flex; }
    .modal img{
      max-width:90%;
      max-height:90%;
      border-radius:12px;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    /* ðŸ“± OptimizaciÃ³n para mÃ³vil */
    @media (max-width:768px){
      body{ padding:10px; }
      .grid{ grid-template-columns: 1fr; }
      .gallery{ grid-template-columns: 1fr; } /* 1 sola columna en mÃ³vil */
      h1{ font-size:26px; }
      .handwritten{ font-size:16px; }
      .counter .days{ font-size:16px; padding:8px 12px; }
      .player{ flex-direction:column; gap:10px; align-items:flex-start; }
      .btn{ width:100%; text-align:center; }
    }

    @media (max-width:480px){
      .logo{ width:50px; height:50px; font-size:22px; }
      h1{ font-size:22px; }
      .letter-title{ font-size:20px; }
      .gallery img{ height:130px; }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">â™¥</div>
      <div>
        <h1>Para ti</h1>
        <p class="lead">Un detalle con todo mi amor</p>
      </div>
    </header>

    <div class="grid">
      <!-- Carta -->
      <section class="card-letter">
        <h2 class="letter-title">Mi amor,</h2>
        <div class="handwritten">
          Este es un mensaje que puedes personalizar para tu pareja.  
          AquÃ­ va tu carta romÃ¡ntica âœ¨ðŸ’•
        </div>

        <!-- Contador -->
        <div class="counter">
          <div><small>Juntos desde</small> <div id="since-date">15/07/2022</div></div>
          <div class="days" id="days-count">ðŸ“… 0 dÃ­as</div>
        </div>
      </section>

      <!-- Sidebar -->
      <aside>
        <!-- Player -->
        <div class="player">
          <div>
            <strong>MÃºsica romÃ¡ntica</strong>
          </div>
          <div>
            <button class="btn" id="play-toggle">Reproducir</button>
            <button class="btn" id="mute-toggle">Silenciar</button>
          </div>
        </div>

        <!-- GalerÃ­a -->
        <div class="gallery" id="gallery">
          <img src="/assets/images/1.jpg" alt="Foto 1" data-full="/assets/images/1.jpg">
          <img src="/assets/images/2.jpg" alt="Foto 2" data-full="/assets/images/2.jpg">
          <img src="/assets/images/3.jpg" alt="Foto 3" data-full="/assets/images/3.jpg">
        </div>
      </aside>
    </div>

    <footer>Hecho con â™¥ y pensado solo para ti</footer>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <img id="modal-img" src="">
  </div>

  <!-- Audio -->
  <audio id="bg-audio" src="/assets/music/romantica.mp3" loop></audio>

  <script>
    // ConfiguraciÃ³n fecha
    const relationshipDate = '2024-06-16';

    function updateDays(){
      const start = new Date(relationshipDate);
      const now = new Date();
      const diff = Math.floor((now - start)/(1000*60*60*24));
      document.getElementById("days-count").textContent = `ðŸ“… ${diff} dÃ­as`;
      document.getElementById("since-date").textContent = relationshipDate.split("-").reverse().join("/");
    }
    updateDays();

    // Player
    const audio=document.getElementById("bg-audio");
    const playBtn=document.getElementById("play-toggle");
    const muteBtn=document.getElementById("mute-toggle");

    playBtn.addEventListener("click",()=>{
      if(audio.paused){ audio.play(); playBtn.textContent="Pausar"; }
      else{ audio.pause(); playBtn.textContent="Reproducir"; }
    });
    muteBtn.addEventListener("click",()=>{
      audio.muted=!audio.muted;
      muteBtn.textContent=audio.muted?"Silenciado":"Silenciar";
    });

    // GalerÃ­a modal
    const gallery=document.getElementById("gallery");
    const modal=document.getElementById("modal");
    const modalImg=document.getElementById("modal-img");

    gallery.addEventListener("click",(e)=>{
      if(e.target.tagName==="IMG"){
        modalImg.src=e.target.dataset.full;
        modal.classList.add("open");
      }
    });
    modal.addEventListener("click",()=> modal.classList.remove("open"));
  </script>
</body>
</html>
